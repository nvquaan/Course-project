<div class="hero">
    <ng-container *ngFor="let slider of courses_data; let i = index">
        <div class="slider" *ngIf="current == i" @fade>
            <div class="backdrop" [style.background-image]="'url(' + slider.imageUrl + ')'">
                <!-- <div class="lazyloaded">
                    <img alt="{{slider?.name}}" class="lazyload image" [src]="slider.imageUrl">
                </div> -->
            </div>
            <div class="pane">
                <div>
                    <h1 class="name" [routerLink]="['/courses/', slider.slug]">
                        {{slider?.name}}
                    </h1>
                    <div class="meta">
                        <div class="info">
                            <span class="rate"><i class="material-icons">star</i><span>{{slider?.rate}}</span>/10</span>
                            <span> {{slider?.level }}</span>
                            <span>{{slider?.createdAt | date: 'yyyy' }}</span>
                        </div>
                    </div>
                    <div class="desc">
                        {{slider?.description }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
